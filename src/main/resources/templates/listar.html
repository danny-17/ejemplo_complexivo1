<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title  th:text=" ${titulo} "></title>
</head>
<style>
    table{
        width: 80%;
        border-color: #008B8B;
    }
</style>
<body>
    <h1 th:text=" ${titulo} "> </h1>
    <div th:if="${usuarios.size()==0}">no hay usuarios en la lista</div>

    <table th:if="${usuarios.size()>0}" border="1" align="center"  cellspacing="0">
        <thead>
            <th bgcolor="yellow">Nombre</th>
            <th bgcolor="yellow">Apellido</th>
            <th bgcolor="yellow">Email</th>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
